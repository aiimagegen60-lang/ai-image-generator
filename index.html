<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-size: 16px;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            font-size: 16px;
            min-height: 20px;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .image-container {
            margin: 20px 0;
            position: relative;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .overlay-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .overlay-buttons button {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }
        .gallery {
            display: none;
            margin-top: 20px;
        }
        .gallery-item {
            margin: 10px 0;
            position: relative;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
        }
        .countdown {
            font-size: 24px;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="generateBtn">Generate Image</button>
        <div id="status" class="status"></div>
        <div id="imageContainer" class="image-container">
            <p>Generated image will appear here.</p>
        </div>
        <button id="galleryBtn">View Gallery</button>
        <div id="gallery" class="gallery">
            <h2>Gallery</h2>
            <div id="galleryItems"></div>
        </div>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Unlock Generation</h2>
            <p>Wait for the countdown to continue generating images.</p>
            <div id="countdown" class="countdown">15</div>
            <button id="continueBtn" disabled>Continue</button>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://fragrant-salad-e7eb.aiimagegen60.workers.dev/generate'; // Replace with your Worker URL
        const MAX_GENERATIONS = 4;
        const COUNTDOWN_TIME = 15;
        const MAX_WAIT = 20000; // 20 seconds
        const AUTO_DELETE_DAYS = 5;

        let generationCount = parseInt(localStorage.getItem('generationCount')) || 0;
        let gallery = JSON.parse(localStorage.getItem('gallery')) || [];

        const promptEl = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const statusEl = document.getElementById('status');
        const imageContainer = document.getElementById('imageContainer');
        const galleryBtn = document.getElementById('galleryBtn');
        const galleryEl = document.getElementById('gallery');
        const galleryItemsEl = document.getElementById('galleryItems');
        const popup = document.getElementById('popup');
        const countdownEl = document.getElementById('countdown');
        const continueBtn = document.getElementById('continueBtn');

        // Auto-delete old gallery items
        function cleanGallery() {
            const now = Date.now();
            gallery = gallery.filter(item => now - item.timestamp < AUTO_DELETE_DAYS * 24 * 60 * 60 * 1000);
            localStorage.setItem('gallery', JSON.stringify(gallery));
        }
        cleanGallery();

        // Update status
        function updateStatus(message, type = '') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Show popup
        function showPopup() {
            popup.style.display = 'flex';
            let timeLeft = COUNTDOWN_TIME;
            countdownEl.textContent = timeLeft;
            continueBtn.disabled = true;
            const interval = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    continueBtn.disabled = false;
                }
            }, 1000);
            continueBtn.onclick = () => {
                popup.style.display = 'none';
                generationCount = 0;
                localStorage.setItem('generationCount', generationCount);
            };
        }

        // Generate image
        generateBtn.onclick = async () => {
            if (generationCount >= MAX_GENERATIONS) {
                showPopup();
                return;
            }
            const prompt = promptEl.value.trim();
            if (!prompt) {
                updateStatus('Please enter a prompt.', 'error');
                return;
            }
            generateBtn.disabled = true;
            updateStatus('Generating...');
            imageContainer.innerHTML = '<p>Generating image...</p>';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), MAX_WAIT);
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                const imgSrc = data.image;
                imageContainer.innerHTML = `<img src="${imgSrc}" alt="Generated Image"><div class="overlay-buttons"><button onclick="downloadImage('${imgSrc}')">Download</button><button onclick="deleteImage('${imgSrc}')">Delete</button></div>`;
                updateStatus('Image generated successfully!', 'success');
                // Save to gallery
                gallery.push({ prompt, image: imgSrc, timestamp: Date.now() });
                localStorage.setItem('gallery', JSON.stringify(gallery));
                generationCount++;
                localStorage.setItem('generationCount', generationCount);
            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus('Generation timed out. Try again.', 'error');
                } else {
                    updateStatus(`Error: ${error.message}`, 'error');
                }
                imageContainer.innerHTML = '<p>Failed to generate image. Please try again.</p>';
            } finally {
                generateBtn.disabled = false;
            }
        };

        // Download image
        window.downloadImage = (src) => {
            const a = document.createElement('a');
            a.href = src;
            a.download = 'generated-image.png';
            a.click();
        };

        // Delete image from gallery
        window.deleteImage = (src) => {
            gallery = gallery.filter(item => item.image !== src);
            localStorage.setItem('gallery', JSON.stringify(gallery));
            renderGallery();
        };

        // Render gallery
        function renderGallery() {
            galleryItemsEl.innerHTML = '';
            gallery.forEach(item => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    <img src="${item.image}" alt="Gallery Image">
                    <p>${item.prompt}</p>
                    <button onclick="downloadImage('${item.image}')">Download</button>
                    <button onclick="deleteImage('${item.image}')">Delete</button>
                `;
                galleryItemsEl.appendChild(div);
            });
        }

        // Toggle gallery
        galleryBtn.onclick = () => {
            if (galleryEl.style.display === 'none' || galleryEl.style.display === '') {
                galleryEl.style.display = 'block';
                renderGallery();
            } else {
                galleryEl.style.display = 'none';
            }
        };
    </script>
</body>
</html>
