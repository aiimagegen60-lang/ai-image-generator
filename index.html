<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Image & Video Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===== SAME CSS ‚Äì NO CHANGE ===== */
:root{
  --bg:#0b0b0f;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --neon:#00ffd5;
  --purple:#7a5cff;
  --danger:#ff4d4d;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
}
header{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  background:var(--glass);
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;font-size:18px}
.coins{
  padding:6px 14px;
  border-radius:20px;
  background:#111;
  border:1px solid var(--border);
  color:var(--neon);
}
#auth{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.auth-card{
  width:90%;
  max-width:380px;
  padding:26px;
  border-radius:20px;
  background:var(--glass);
  border:1px solid var(--border);
  text-align:center;
}
.auth-btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
}
.google{background:#fff;color:#000}
.email{background:#222;color:#fff}
#app{display:none}
.container{
  padding:18px;
  max-width:900px;
  margin:auto;
}
.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab{
  flex:1;padding:12px;text-align:center;
  border-radius:14px;background:#111;
  border:1px solid var(--border);
  cursor:pointer;
}
.tab.active{
  background:linear-gradient(135deg,var(--purple),var(--neon));
  color:#000;
}
.panel{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
}
textarea{
  width:100%;height:90px;
  background:#0e0e13;color:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
}
.generate-btn{
  margin-top:12px;width:100%;
  padding:14px;border:none;
  border-radius:16px;
  font-weight:700;cursor:pointer;
  background:linear-gradient(135deg,var(--neon),#4dff9c);
  color:#000;
}
.actions{display:flex;gap:10px;margin-top:12px}
.action{
  flex:1;padding:12px;
  border-radius:14px;background:#111;
  border:1px solid var(--border);
  cursor:pointer;text-align:center;
}
.gallery{
  margin-top:22px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
}
.card{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#111;
}
.card img,.card video{width:100%;display:block}
.card-controls{
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
}
.ctrl{
  width:30px;height:30px;
  border-radius:8px;border:none;
  cursor:pointer;font-size:14px;
}
.download{background:var(--neon);color:#000}
.delete{background:var(--danger);color:#fff}
#adsModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
}
.ads-box{
  width:90%;max-width:360px;
  background:#111;border-radius:20px;
  padding:20px;text-align:center;
}
.progress{
  height:8px;background:#222;
  border-radius:10px;overflow:hidden;margin-top:14px;
}
.bar{
  height:100%;width:0%;
  background:linear-gradient(90deg,var(--purple),var(--neon));
}
footer{text-align:center;opacity:.5;padding:16px;font-size:12px}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div class="auth-card">
    <h2>Welcome to AI Studio</h2>
    <p>Generate Images & Videos using AI</p>
    <button class="auth-btn google" onclick="login()">Continue with Google</button>
    <button class="auth-btn email" onclick="login()">Continue with Email</button>
  </div>
</div>

<!-- APP -->
<div id="app">
<header>
  <div class="logo">‚ö° AI Studio</div>
  <div class="coins">ü™ô <span id="coinCount">--</span></div>
</header>

<div class="container">

  <div class="tabs">
    <div class="tab active" onclick="switchTab('image',this)">üñº Image</div>
    <div class="tab" onclick="switchTab('video',this)">üé¨ Video</div>
  </div>

  <div class="panel">
    <textarea id="prompt" placeholder="Describe what you want to generate..."></textarea>
    <button class="generate-btn" onclick="generate()">Generate</button>

    <div class="actions">
      <div class="action" onclick="openAds()">üëÅ Watch Ads (+5)</div>
      <div class="action">üí≥ Buy Coins</div>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>
</div>

<footer>¬© AI Studio ‚Ä¢ Private Gallery</footer>
</div>

<!-- ADS -->
<div id="adsModal">
  <div class="ads-box">
    <h3>Watching Ads</h3>
    <p>3 ads = +5 coins</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://ai-image-api.aiimagegen60.workers.dev";

/* SESSION */
let session = localStorage.getItem("session");
if(!session){
  session = crypto.randomUUID();
  localStorage.setItem("session", session);
}

let currentTab="image";

/* LOGIN */
async function login(){
  document.getElementById("auth").style.display="none";
  document.getElementById("app").style.display="block";

  const res = await fetch(API_URL + "/init",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ session })
  });
  const data = await res.json();
  document.getElementById("coinCount").innerText = data.coins;

  loadGallery(); // ‚úÖ gallery load
}

/* LOAD GALLERY */
async function loadGallery(){
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  try{
    const res = await fetch(API_URL + "/gallery",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ session })
    });
    const data = await res.json();

    (data.gallery || []).forEach(item=>{
      if(item.type === "image"){
        gallery.innerHTML += cardImage(item.url);
      }else{
        gallery.innerHTML += cardVideo(item.url);
      }
    });
  }catch(e){
    console.log("Gallery load failed");
  }
}

/* TAB */
function switchTab(t,el){
  currentTab=t;
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
}

/* GENERATE */
async function generate(){
  const prompt = document.getElementById("prompt").value.trim();
  if(!prompt) return alert("Enter prompt");

  try{
    if(currentTab==="image"){
      const res = await fetch(API_URL + "/generate-image",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session, prompt })
      });
      const data = await res.json();
      if(data.error) return alert(data.error);

      document.getElementById("coinCount").innerText = data.coins;
      data.images.forEach(url=>{
        document.getElementById("gallery").innerHTML =
          cardImage(url) + document.getElementById("gallery").innerHTML;
      });

    }else{
      const res = await fetch(API_URL + "/generate-video",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session, prompt })
      });
      const data = await res.json();
      if(data.error) return alert(data.error);

      document.getElementById("coinCount").innerText = data.coins;
      document.getElementById("gallery").innerHTML =
        cardVideo(data.video) + document.getElementById("gallery").innerHTML;
    }
  }catch{
    alert("Server busy, try again");
  }
}

/* CARD TEMPLATES */
function cardImage(url){
  return `
  <div class="card" data-url="${url}">
    <div class="card-controls">
      <button class="ctrl download" onclick="download(this)">‚¨á</button>
      <button class="ctrl delete" onclick="removeCard(this)">üóë</button>
    </div>
    <img src="${url}">
  </div>`;
}

function cardVideo(url){
  return `
  <div class="card" data-url="${url}">
    <div class="card-controls">
      <button class="ctrl download" onclick="download(this)">‚¨á</button>
      <button class="ctrl delete" onclick="removeCard(this)">üóë</button>
    </div>
    <video src="${url}" controls></video>
  </div>`;
}

/* DOWNLOAD */
function download(btn){
  const media = btn.closest(".card").querySelector("img,video");
  const a = document.createElement("a");
  a.href = media.src;
  a.download = "ai-media";
  a.click();
}

/* DELETE */
async function removeCard(btn){
  if(!confirm("Delete this item?")) return;

  const card = btn.closest(".card");
  const url = card.dataset.url;

  // UI remove (instant)
  card.remove();

  // Backend sync
  try{
    await fetch(API_URL + "/delete",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ session, url })
    });
  }catch{
    console.log("Backend delete failed");
  }
}

/* ADS */
function openAds(){
  const modal=document.getElementById("adsModal");
  const bar=document.getElementById("bar");
  modal.style.display="flex";
  let p=0;
  const i=setInterval(()=>{
    p++;
    bar.style.width=p+"%";
    if(p>=100){
      clearInterval(i);
      modal.style.display="none";

      fetch(API_URL + "/watch-ad",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session })
      })
      .then(r=>r.json())
      .then(d=>{
        document.getElementById("coinCount").innerText=d.coins;
      });

      bar.style.width="0%";
    }
  },150);
}
</script>

</body>
</html>
