<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  background:#161616;
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:14px;
}
.badge{
  background:#222;
  padding:6px 10px;
  border-radius:18px;
}
.container{
  padding:14px;
  max-width:520px;
  margin:auto;
}
textarea{
  width:100%;
  height:90px;
  border:none;
  border-radius:14px;
  padding:12px;
  font-size:16px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:#00e676;
  color:#000;
  cursor:pointer;
}
button.locked{
  background:#555;
  color:#aaa;
}
.watch-ads{
  margin-top:10px;
  text-align:center;
  color:#00e676;
  cursor:pointer;
  font-size:14px;
}
.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.card{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  background:#111;
}
.card img{
  width:100%;
  display:block;
}
</style>
</head>

<body>

<header>
  <div>ü§ñ AI Image Generator</div>
  <div class="header-right">
    <div class="badge">Coins: <span id="coins">---</span></div>
    <div>üìÅ Gallery</div>
    <div>‚¨á Install</div>
  </div>
</header>

<div class="container">
  <textarea id="prompt" placeholder="Describe your image..."></textarea>
  <button id="generateBtn" onclick="generate()">‚ö° Generate Image</button>
  <div class="watch-ads" onclick="openAdPopup()">üëÅÔ∏è Watch ads ‚Üí get coins</div>
  <div class="grid" id="grid"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ================= CONFIG ================= */
  const API_URL = "https://ai-image-api.aiimagegen60.workers.dev";

  /* üî¥ PASTE YOUR HF TOKEN HERE */
  const HF_API_KEY = "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";

  /* ================= SESSION ================= */
  function makeSession(){
    return 'xxxxxxxxyxxx'.replace(/[xy]/g, c => {
      const r = Math.random()*16|0;
      return r.toString(16);
    });
  }

  let session = localStorage.getItem("session");
  if(!session){
    session = makeSession();
    localStorage.setItem("session", session);
  }

  /* ================= STATE ================= */
  const coinsEl = document.getElementById("coins");
  const grid = document.getElementById("grid");
  const generateBtn = document.getElementById("generateBtn");
  const promptEl = document.getElementById("prompt");
  const adsBtn = document.querySelector(".watch-ads");

  let images = [];

  /* ================= INIT ================= */
  fetch(API_URL + "/init", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ session })
  })
  .then(r=>r.json())
  .then(d=>{
    coinsEl.innerText = d.coins;
    toggleGenerate(d.coins);
  });

  /* ================= HUGGING FACE IMAGE ================= */
  async function generateImageHF(prompt){
    const res = await fetch(
      "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + HF_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: prompt,
          options: { wait_for_model: true }
        })
      }
    );

    if(!res.ok){
      throw new Error("AI busy");
    }

    return URL.createObjectURL(await res.blob());
  }

  /* ================= GENERATE ================= */
  window.generate = async function(){
    const prompt = promptEl.value.trim();
    if(!prompt) return;

    generateBtn.innerText = "‚è≥ Generating...";
    generateBtn.disabled = true;

    try {
      // 1Ô∏è‚É£ Coins cut
      const coinRes = await fetch(API_URL + "/generate", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session, prompt })
      });

      const coinData = await coinRes.json();
      if(coinData.error){
        alert(coinData.error);
        return;
      }

      coinsEl.innerText = coinData.coins;
      toggleGenerate(coinData.coins);

      // 2Ô∏è‚É£ Real AI image
      const imgUrl = await generateImageHF(prompt);
      images.unshift({ url: imgUrl, prompt });
      renderGrid();

    } catch {
      alert("AI busy. Try again in 30 seconds.");
    } finally {
      generateBtn.innerText = "‚ö° Generate Image";
      toggleGenerate(parseInt(coinsEl.innerText));
    }
  };

  /* ================= GRID ================= */
  function renderGrid(){
    grid.innerHTML = "";
    images.forEach(img=>{
      grid.innerHTML += `
        <div class="card">
          <img src="${img.url}" loading="lazy">
        </div>`;
    });
  }

  function toggleGenerate(c){
    generateBtn.disabled = c < 2;
    generateBtn.classList.toggle("locked", c < 2);
  }

  /* ================= ADS ================= */
  window.openAdPopup = function(){
    adsBtn.innerText = "‚è≥ Watching ad...";
    adsBtn.style.pointerEvents = "none";

    setTimeout(()=>{
      fetch(API_URL + "/watch-ad", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session })
      })
      .then(r=>r.json())
      .then(d=>{
        coinsEl.innerText = d.coins;
        toggleGenerate(d.coins);
      })
      .finally(()=>{
        adsBtn.innerText = "üëÅÔ∏è Watch ads ‚Üí get coins";
        adsBtn.style.pointerEvents = "auto";
      });
    }, 15000);
  };

});
</script>

</body>
</html>
