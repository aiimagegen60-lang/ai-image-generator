<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial}
header{padding:14px;text-align:center;font-size:20px;background:#161616}
.container{padding:15px}
textarea{width:100%;height:90px;padding:12px;border-radius:10px;border:none}
button{width:100%;margin-top:12px;padding:14px;border:none;
border-radius:10px;font-weight:bold;background:#00e676;color:#000}
#status{text-align:center;margin-top:10px;color:#aaa}
.image-box{margin-top:15px;min-height:320px;
background:#111;border-radius:12px;
display:flex;align-items:center;justify-content:center}
img{max-width:100%;border-radius:12px}
</style>
</head>

<body>

<header>ü§ñ AI Image Generator</header>

<div class="container">
<textarea id="prompt" placeholder="Describe your image..."></textarea>
<button onclick="generate()">‚ö° Generate Image</button>
<div id="status"></div>
<div class="image-box" id="result">
<span>Generated image will appear here</span>
</div>
</div>

<script>
const WORKER_URL = "https://fragrant-salad-e7eb.aiimagegen60.workers.dev";

async function generate(){
  const p = prompt.value.trim();
  if(!p){ alert("Enter prompt"); return; }

  status.innerText = "‚è≥ Generating‚Ä¶ model loading";
  result.innerHTML = "";

  try{
    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ prompt:p })
    });

    if(!res.ok){
      status.innerText = "‚ö†Ô∏è Server busy, trying again later";
      return;
    }

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    result.innerHTML = `<img src="${url}">`;
    status.innerText = "‚úÖ Done";

  }catch{
    status.innerText = "‚ùå Network error";
  }
}
</script>

</body>
</html>
