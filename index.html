<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  background:#161616;
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:14px;
}
.badge{
  background:#222;
  padding:6px 10px;
  border-radius:18px;
}
.container{
  padding:14px;
  max-width:520px;
  margin:auto;
}
textarea{
  width:100%;
  height:90px;
  border:none;
  border-radius:14px;
  padding:12px;
  font-size:16px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:#00e676;
  color:#000;
  cursor:pointer;
}
button.locked{
  background:#555;
  color:#aaa;
}
.watch-ads{
  margin-top:10px;
  text-align:center;
  color:#00e676;
  cursor:pointer;
  font-size:14px;
}
.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.card{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  background:#111;
}
.card img{
  width:100%;
  display:block;
}
.icon-wrap{
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
}
.icon-btn{
  width:26px;
  height:26px;
  border-radius:8px;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.icon-btn svg{
  width:14px;
  height:14px;
  fill:#fff;
}
#preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.popup{
  background:#161616;
  padding:14px;
  border-radius:16px;
  width:90%;
  max-width:360px;
}
.popup img{
  width:100%;
  border-radius:12px;
}
.prompt-box{
  background:#0f0f0f;
  border-radius:10px;
  padding:10px;
  margin-top:10px;
  position:relative;
}
.copy-btn{
  position:absolute;
  top:6px;
  right:6px;
  font-size:12px;
  background:#222;
  color:#00e676;
  padding:4px 6px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div>ü§ñ AI Image Generator</div>
  <div class="header-right">
    <div class="badge">Coins: <span id="coins">---</span></div>
    <div>üìÅ Gallery</div>
    <div>‚¨á Install</div>
  </div>
</header>

<div class="container">
  <textarea id="prompt" placeholder="Describe your image..."></textarea>
  <button id="generateBtn" onclick="generate()">‚ö° Generate Image</button>
  <div class="watch-ads" onclick="openAdPopup()">üëÅÔ∏è Watch ads ‚Üí get coins</div>
  <div class="grid" id="grid"></div>
</div>

<div id="preview">
  <div class="popup">
    <img id="previewImg">
    <div class="prompt-box">
      <div id="previewPrompt"></div>
      <div class="copy-btn" onclick="copyPrompt()">COPY</div>
    </div>
    <button style="margin-top:10px" onclick="closePreview()">Close</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  alert("JS Loaded"); // test ‚Äì ‡§Ø‡•á ‡§¶‡§ø‡§ñ‡§®‡§æ MUST ‡§π‡•à

  /* ================= CONFIG ================= */
  const API_URL = "https://fragrant-salad-e7eb.aiimagegen60.workers.dev";

  /* ================= SESSION ================= */
  function makeSession(){
    return 'xxxxxxxxyxxx'.replace(/[xy]/g, c => {
      const r = Math.random()*16|0;
      return r.toString(16);
    });
  }

  let session = localStorage.getItem("session");
  if(!session){
    session = makeSession();
    localStorage.setItem("session", session);
  }

  /* ================= STATE ================= */
  const coinsEl = document.getElementById("coins");
  const grid = document.getElementById("grid");
  const generateBtn = document.getElementById("generateBtn");
  const promptEl = document.getElementById("prompt");

  let images = [];

  /* ================= INIT ================= */
  fetch(API_URL + "/init", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ session })
  })
  .then(r=>r.json())
  .then(d=>{
    console.log("INIT:", d);
    coinsEl.innerText = d.coins;
    toggleGenerate(d.coins);
  });

  fetch(API_URL + "/gallery", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ session })
  })
  .then(r=>r.json())
  .then(d=>{
    console.log("GALLERY:", d);
    images = d.images || [];
    renderGrid();
  });

  /* ================= GENERATE ================= */
  window.generate = function(){
    alert("Generate clicked");

    fetch(API_URL + "/generate", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        session,
        prompt: promptEl.value || "test image"
      })
    })
    .then(r=>r.json())
    .then(d=>{
      console.log("GENERATE:", d);
      if(d.error){
        alert(d.error);
        return;
      }

      coinsEl.innerText = d.coins;
      toggleGenerate(d.coins);

      d.images.forEach(url=>{
        images.unshift({ url, prompt: promptEl.value });
      });

      renderGrid();
    });
  };

  /* ================= GRID ================= */
  function renderGrid(){
    grid.innerHTML = "";
    images.forEach((img,i)=>{
      grid.innerHTML += `
        <div class="card">
          <img src="${img.url}">
        </div>`;
    });
  }

  function toggleGenerate(c){
    generateBtn.disabled = c < 2;
    generateBtn.classList.toggle("locked", c < 2);
  }

  /* ================= ADS ================= */
  window.openAdPopup = function(){
    alert("Ad started");
    setTimeout(()=>{
      fetch(API_URL + "/watch-ad", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ session })
      })
      .then(r=>r.json())
      .then(d=>{
        coinsEl.innerText = d.coins;
        toggleGenerate(d.coins);
        alert("Coins added");
      });
    }, 3000);
  };

});
</script>
