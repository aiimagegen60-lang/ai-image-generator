<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Generator</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
}
header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  background:#161616;
}
.container{
  padding:15px;
}
textarea{
  width:100%;
  height:90px;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
#generateBtn{
  background:#00e676;
  color:#000;
}
.lock{
  background:#555 !important;
  color:#aaa !important;
}
iframe{
  width:100%;
  height:430px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  background:#000;
}
.note{
  margin-top:10px;
  font-size:13px;
  color:#aaa;
  text-align:center;
}
</style>
</head>

<body>

<header>AI Image Generator</header>

<div class="container">

<textarea id="prompt" placeholder="Describe your image in detail..."></textarea>

<button id="generateBtn" onclick="handleClick()">Generate Image</button>

<div class="note">
Free images supported by ads
</div>

</div>

<script>
let imageCount = 0;
let adLock = false;

// ðŸ”´ ADSTERRA LINK YAHAN PASTE KARO
const AD_LINK = "https://www.effectivegatecpm.com/mfx5d8ns03?key=51b85528597dfa541763957efb4c2f43";

function handleClick(){
  if(adLock){
    watchAd();
    return;
  }
  generateImage();
}

function generateImage(){
  let prompt = document.getElementById("prompt").value.trim();
  if(!prompt){
    alert("Please enter a prompt");
    return;
  }

  let url = "https://perchance.org/ai-text-to-image-generator?prompt=" 
            + encodeURIComponent(prompt);

  window.open(url, "_blank");

  imageCount++;

  if(imageCount >= 4){
    adLock = true;
    document.getElementById("generateBtn").innerText = "Watch Ad to Continue";
    document.getElementById("generateBtn").classList.add("lock");
  }
}

function watchAd(){
  window.open(AD_LINK, "_blank");

  setTimeout(() => {
    imageCount = 0;
    adLock = false;
    document.getElementById("generateBtn").innerText = "Generate Image";
    document.getElementById("generateBtn").classList.remove("lock");
  }, 6000);
}
</script>

</body>
</html>
